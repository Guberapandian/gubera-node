<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Node.js App</title>

    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #007bff; /* Primary Bootstrap color */
        }
        p {
            font-size: 1.25rem;
            color: #6c757d; /* Bootstrap muted color */
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-md-6">
            <h1>Welcome to the Node.js App</h1>
            <p>This is a simple Node.js application with an improved user interface. Explore more to see what this app can do.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
        </div>
    </div>

    <!-- Bootstrap JS for interactivity (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
